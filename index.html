<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <head>
        <link rel="stylesheet" href="styles.css">
      </head>          
  </head>
  <body>
    <header>
      <h1>Resume Builder</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Create Resume</a></li>
        <li><a href="#">View Resumes</a></li>
      </ul>
    </nav>
    <main>
      <h2>Welcome to Resume Builder</h2>
      <p>Use this tool to create and customize professional resumes in minutes.</p>
      <h2>Personal Information</h2>
      <div class="row">
        <div class="column">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
              </form>   
              <form>
                <label for="Street_Address">Street_Address:</label><br>
                <input type="text" id="Street_Address" name="Street_Address"><br>
              </form>   
              <form>
                <label for="City">City:</label><br>
                <input type="text" id="City" name="City"><br>
              </form>  
              <form>
                <label for="State">State:</label><br>
                <input type="text" id="State" name="State"><br>
              </form>  
        </div>
        <div class="column"> 
              <form>
                <label for="Zip">Zip:</label><br>
                <input type="text" id="Zip" name="Zip"><br>
              </form>   
              <form>
                <label for="Phone_Num">Phone_Num:</label><br>
                <input type="text" id="Phone_Num" name="Phone_Num"><br>
              </form>   
              <form>
                <label for="Email">Email:</label><br>
                <input type="text" id="Email" name="Email"><br>
              </form> 
        </div>
      </div>
 
  
      <button type="button" onclick="downloadPDF()">Download</button>
      <script src="resumeTemp.js"></script> 
    </main>
    <footer>
      <p>Copyright 2021</p>
    </footer>
  </body>
</html>
